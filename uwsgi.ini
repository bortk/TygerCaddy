[uwsgi]
project = TygerCaddy
base = /apps/TygerCaddy/
http = 0.0.0.0:9090
chdir = %(base)/%(project)
module = %(project).wsgi:application
static-map = /assets=/apps/TygerCaddy/TygerCaddy/assets/
static-expires = /* 7776
offload-threads = %k
logto = /var/log/uwsgi/%n.log

master = true
processes = 5

chmod-socket = 664
vacuum = true
