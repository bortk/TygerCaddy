{% extends 'base/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
           <div class="card">
               <div class="card-header ">
                    <h4 class="card-title">Delete</h4>
            </div>
            <div class="content">
                <div class="col-md-12">
                    <form action="" method="post" class="form">
                    {% csrf_token %}
                   <p>Are you sure you want to delete {{ object.host_name }}?</p>
                  <button type="submit" class="btn btn-danger">Yes</button>
                    <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
