stages:
  - build
  - test

##########
# Docker #
##########

docker-build:
  stage: build
  tags: [docker]
  image: docker:stable

  variables:
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  before_script:
    - docker info

  script:
    - BRANCH_LOWER=$(echo "$CI_COMMIT_REF_NAME" | awk '{print tolower($0)}')
    - docker build --build-arg CI_REPOSITORY_URL=$CI_REPOSITORY_URL --build-arg CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` --build-arg VERSION=`cat VERSION.txt` -t registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-docker -f gitlab/build/docker/Dockerfile .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/morph1904/tygercaddy
    - docker push registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-docker

docker-test:
  stage: test
  tags: [docker]
  image: docker:stable

  variables:
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  before_script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/morph1904/tygercaddy
    - docker run -d -p 80:80 -p 443:443 -p 9090:9090 --name tygertest registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-docker

  script:
    - docker exec tygertest /bin/bash /test/shared/check-response.sh

##########
# Ubuntu #
##########

ubuntu-build:
  stage: build
  tags: [linux]
  image: docker:stable

  variables:
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  before_script:
    - docker info

  script:
    - BRANCH_LOWER=$(echo "$CI_COMMIT_REF_NAME" | awk '{print tolower($0)}')
    - docker build -t registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-ubuntu -f gitlab/build/ubuntu/Dockerfile .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/morph1904/tygercaddy
    - docker push registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-ubuntu

ubuntu-test:
  stage: test
  tags: [linux]
  image: docker:stable

  variables:
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  before_script:
    - docker info
    - BRANCH_LOWER=$(echo "$CI_COMMIT_REF_NAME" | awk '{print tolower($0)}')
    - docker run --rm --privileged -v /:/host solita/ubuntu-systemd:16.04 setup
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com/morph1904/tygercaddy
    - docker run -e CI_REPOSITORY_URL=$CI_REPOSITORY_URL -e CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME --security-opt seccomp=unconfined -t -v /sys/fs/cgroup:/sys/fs/cgroup:ro --tmpfs /run --tmpfs /run/lock -p 80:80 -p 443:443 -p 9090:9090 --name tygertest registry.gitlab.com/morph1904/tygercaddy/$BRANCH_LOWER/tygertest:ci-ubuntu

  script:
    - docker start tygertest
    - docker exec tygertest /bin/bash /test/shared/check-response.sh
